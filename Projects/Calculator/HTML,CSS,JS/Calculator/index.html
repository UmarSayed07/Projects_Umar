<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Calculator | Umar</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calcs-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" data-value="clear"> 
                    C
                </button>
                <button class="calc-button" data-value="backspace">
                    &larr;
                </button>
                <button class="calc-button operator" data-value="/">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" data-value="7">
                    7
                </button>
                <button class="calc-button" data-value="8">
                    8
                </button>
                <button class="calc-button" data-value="9">
                    9
                </button>
                <button class="calc-button operator" data-value="*">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" data-value="4">
                    4
                </button>
                <button class="calc-button" data-value="5">
                    5
                </button>
                <button class="calc-button" data-value="6">
                    6
                </button>
                <button class="calc-button operator" data-value="-">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" data-value="1">
                    1
                </button>
                <button class="calc-button" data-value="2">
                    2
                </button>
                <button class="calc-button" data-value="3">
                    3
                </button>
                <button class="calc-button operator" data-value="+">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button double" data-value="0"> 
                    0
                </button>
                <button class="calc-button" data-value="."> 
                    .
                </button>
                <button class="calc-button operator" data-value="=">
                    &equals;
                </button>               
            </div>

        </section>

    </div>

    <script src="script.js"></script> 
</body>
</html>
